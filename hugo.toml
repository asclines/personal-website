baseURL = "https://alexanderclines.com/"
title = "Alexander Clines"
languageCode = "en-us"
defaultContentLanguage = "en"
cleanDestinationDir = true

[module]
  [[module.imports]]
    path = "github.com/gurusabarish/hugo-profile"

[params]
  subtitle = "Software Engineering Manager"
  description = "Personal website for Alexander Clines"

  # Homepage hero (Hugo Profile expects `params.hero`)
  [params.hero]
    enable = true
    intro = "Hi, I'm"
    title = "Alexander Clines"
    subtitle = "Building high‑performing teams and on‑device NLP."
    content = "Technology leader focused on on‑device natural language understanding and impactful user experiences."
    image = "/images/about/user-picture.png"
    roundImage = true
    [params.hero.button]
      enable = true
      name = "Resume"
      url = "/resume.pdf"
      newPage = true
      download = false
    [params.hero.socialLinks]
      # Font Awesome icons
      [[params.hero.socialLinks.fontAwesomeIcons]]
        icon = "fas fa-envelope"
        url = "mailto:me@alexanderclines.com"
      [[params.hero.socialLinks.fontAwesomeIcons]]
        icon = "fab fa-linkedin"
        url = "https://www.linkedin.com/in/alexander-clines/"

  # About section
  [params.about]
    enable = true
    title = "About"
    content = "Alexander Clines is an Engineering Manager focused on Siri Natural Language Understanding and Apple Intelligence. His work spans building high‑performing teams, advancing on‑device natural language capabilities, and delivering user‑impacting features at scale."

  # Experience section (compact highlight)
  [params.experience]
    enable = true
    title = "Experience"
    
    [[params.experience.items]]
      job = "Engineering Manager"
      company = "Apple"
      companyUrl = "https://www.apple.com/"
      date = "2023 – Present"
      info = { enable = true, content = "Leading on‑device NLP efforts within Apple Intelligence." }
      content = "• Managing teams delivering on‑device NLP capabilities\n• Driving reliability, performance, and user impact"

    [[params.experience.items]]
      job = "Software Engineer"
      company = "Apple"
      companyUrl = "https://www.apple.com/"
      date = "2020 – 2023"
      info = { enable = true, content = "Siri Natural Language Platform — on‑device from iOS 15." }
      content = "• Performance optimization of NL models\n• On‑device platform expansion beyond Siri\n• Objective‑C/Swift, Python for analysis"

    [[params.experience.items]]
      job = "Software Engineer"
      company = "Google"
      companyUrl = "https://www.google.com/"
      date = "2017 – 2020"
      info = { enable = true, content = "Google AI Language — research and infrastructure." }
      content = "• NLP pipelines and distributed systems (C++)\n• Model distillation and dataset contributions"

  # Education section
  [params.education]
    enable = true
    title = "Education"
    index = true
    
    [[params.education.items]]
      title = "B.S. Computer Science"
      date = "2013 – 2017"
      school = { name = "Texas Tech University", url = "https://www.ttu.edu/" }
      content = "Edward E. Whitacre Jr. College of Engineering"

    [[params.education.items]]
      title = "B.S. Mathematics"
      date = "2013 – 2017"
      school = { name = "Texas Tech University", url = "https://www.ttu.edu/" }
      content = "College of Arts & Sciences"

  # Contact section (simple email button)
  [params.contact]
    enable = true
    title = "Get in Touch"
    content = "Have an opportunity or question? I’d love to connect."
    email = "me@alexanderclines.com"
    btnName = "Email Me"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "Skills"
    url = "/skills/"
    weight = 3
  [[menu.main]]
    name = "Experience"
    url = "/experience/"
    weight = 4
  [[menu.main]]
    name = "Resume"
    url = "/resume.pdf"
    weight = 5
