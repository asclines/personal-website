{{/* Local override for showcase partial to place the profile image within the hero area */}}
{{ $homePage := .Site.GetPage "/home/home.md" }}
<div class="showcase-section">
  <div class="showcase-flex">
    <div class="showcase-text">
      <h1>{{ $homePage.Params.title }}</h1>
      <p>{{ $homePage.Params.description }}</p>
    </div>
    <img class="showcase-photo" src="{{ $homePage.Params.imgSrc | absURL }}" alt="Profile picture" />
  </div>
</div>
