{{ $isHome := or (eq .Kind "home") (and (eq .Section "home") (eq .Type "home")) }}
{{ if $isHome }}
  {{ with .Site.GetPage "/home/home.md" }}
    <div class="banner-override">
      <div class="banner-content">
        <div class="banner-text">
          <h1>{{ .Params.title | markdownify }}</h1>
          <p>{{ .Params.description | markdownify }}</p>
        </div>
        <div class="banner-image">
          <img src="{{ .Params.imgSrc | absURL }}" alt="Profile picture" />
        </div>
      </div>
    </div>
  {{ end }}
{{ else }}
  {{/* Fallback for other pages if needed */}}
{{ end }}
